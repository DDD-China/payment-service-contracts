request:
  method: POST
  url: /payments
  headers:
    Content-Type: application/json
  body: |
    {
      "orderId": 1,
      "amount": 123,
      "method": "mobile"
    }
  matchers:
    body:
    - path: $.orderId
      type: by_regex
      value: "[0-9]+"
    - path: $.amount
      type: by_regex
      value: "[0-9]+"
    - path: $.method
      type: by_regex
      value: "\w+"
response:
  status: 201
